version: 2.1
orbs:
  node: circleci/node@4.7.0

jobs:
  Release:
    docker:
      - image: cimg/node:17.2.0
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn build
          name: Build package
      - run:
          command: yarn test
          name: Lint package
      - run:
          command: yarn test
          name: Test package
      - run:
          command: yarn semantic-release
          name: Release package

workflows:
  on_commit:
    jobs:
      - Release
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - Release
